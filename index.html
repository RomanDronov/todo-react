.CardView{

    width: 100%;
    box-sizing: border-box;
    font-family: 'Open Sans', sans-serif;
}
.NoteCard{
    min-width:200px;
    min-height: 200px;
    background: rgba(178, 250, 180, 0.56);

    font-size: 30px;
    box-sizing: border-box;
    position: relative;
    float: left;
}
.NoteCard .Note{
    color:#333333;
    font-weight: 600;
    
}
.NoteCard .Date{
    position: absolute;
    color: #404740;

}
.NoteCard textarea{
    width: 100%;
    height: 100%;

    font-weight: 600;
    outline:none;
    border:none;
    resize: none;
    background:transparent;

.ColorPickup .Color{

    background: #B2FAB4;
    float:left;

}
.ColorPickup{
    margin:10px;
    box-sizing: border-box;
    border:1px solid black;

    min-height: 10px;
    display: inline-block;
}
.ColorPickup .Color:hover{
    background:black;
}

@media only screen and (min-width: 1200px) {
    .NoteCard{
        width: 200px;

    .NoteCard .Note{

    }

    }
    .ColorPickup .Color{

    }
